	
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Capital</title>
</head>
<body>
<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">


<div class="container">

	<br>
	<h1>Capital</h1>
	</br>

	<div class="col-md-4">
		
	<form method="post" action="/ingresar">

				{% csrf_token %}
				<div class="group">
					<label for="user" class="label">Email</label>
					<input id="user" class='form-control'  name='username' type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" class='form-control' name='password' type="password" class="input" data-type="password">
				</div>
				<!-- <div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div> -->
				<br>
				<div class="group">
					<input type="submit" class="btn btn-default" value="Ingresar">
				</div>

	</form>

	</div>



</div>

	
</body>
</html>
